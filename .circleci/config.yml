version: 2.1
workflows:
  print-workflowID:
    jobs:
      - workflowID
      - HelloError
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  workflowID:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run : return 1

      - run :
          name: Error
          command: echo hello error
          when: on_fail